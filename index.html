<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/multistep.js" defer></script>
  <script src="./js/validation.js" defer></script>
</head>
<body>
  <!-- EMMET: 
    form.multistep>div.multistep__card[data-step]*3>(label[for=""]+input[type="text" name="" id=""])*3^button[type="button"]{next}*2
  -->
  <section class="multistep">
    <header class="multistep-header">
      <ul>
        <li class="multistep-header__elem" data-step-point>create account</li>
        <li class="multistep-header__elem" data-step-point>personal data</li>
        <li class="multistep-header__elem" data-step-point>contact</li>
      </ul>
    </header>
    <form action="#" method="post" class="multistep-form" data-multistep-form>
      <fieldset class="card" data-step>
        <legend class="card__header">create account</legend>
        <label for="login">login</label>
        <input type="text" name="login" id="login" required>
        <label for="password">password</label>
        <input type="password" name="password" id="password" required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!$&#%])[A-Za-z\d!$&#%]{8,}$">
        <label for="confirm">confirm password</label>
        <input type="password" name="confirm" id="confirm" required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!$&#%])[A-Za-z\d!$&#%]{8,}$">
      </fieldset>
      <fieldset class="card" data-step>
        <legend class="card__header">personal data</legend>
        <label for="name">first name</label>
        <input type="text" name="name" id="name">
        <label for="surname">last name</label>
        <input type="text" name="surname" id="surname">
        <label for="birthday">date of birth</label>
        <input type="date" name="birthday" id="birthday" required min="1924-01-01" max="2006-01-01">
      </fieldset>
      <fieldset class="card" data-step>
        <legend class="card__header">contact</legend>
        <label for="email">email</label>
        <input type="email" name="email" id="email" required>
        <label for="phone">phone</label>
        <input type="text" name="phone" id="phone" pattern="[0-9]{9}">
      </fieldset>
      <div class="multistep-buttons">
        <button class="multistep__button" type="button" data-btn-prev>previous</button>
        <button class="multistep__button" type="submit" data-btn-next>next</button>
      </div>
    </form>
  </section>
</body>
</html>
